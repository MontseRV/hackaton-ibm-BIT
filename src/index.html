<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Developing your HOME</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="container">
        <div id="welcome">
            <header></header>
            <div>Developing your</div>
            <div>HOME</div>
            <div>Creando la casa de tus sueños a un click</div>
            <div>Boton</div>
       </div>
       <div id="personal-info">
           <div>Necesitamos algunos datos para iniciar tu sueño</div>
           <div>
               Edad: <select>
                   <option>25-35</option>
                   <option>36-45</option>
                   <option>46-55</option>
                   <option>56-65</option>
                   <option>Más de 65</option>
               </select>
           </div>
           <div>
               Sexo: <select>
                    <option>Mujer</option>
                    <option>Hombre</option>
                </select>
           </div>
           <div>
               Ingresos: <select>
                    <option>$4500-$9000</option>
                    <option>$10,000-$18,000</option>
                    <option>$19,000-$30,000</option>
                    <option>$30,000-$40,000</option>
                    <option>$41,000-$50,000</option>
                    <option>$50,000 o más</option>
                </select>
           </div>
           <div>
               ¿Cuántas personas van a vivir contigo?: <select>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>Más de 5</option>
                </select>
           </div>
           <div>
                ¿Cuántas mascotas?: <select>
                     <option>0</option>
                     <option>1</option>
                     <option>2</option>
                     <option>3</option>
                     <option>4</option>
                     <option>5</option>
                     <option>Más de 5</option>
                 </select>
            </div>
            <div>
                <button></button>
            </div>
       </div>
    </div>

<script src="app.js"></script>
</body>
</html>
