<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Developing your HOME</title>
    <link rel="stylesheet" href="style.css"/>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
</head>
<body>
    <div class="container">
        <div id="welcome" class="welcome">
            <header></header>
            <div class="uno">Developing your</div>
            <div class="dos">HOME</div>
            <div class="tres">Creando la casa de tus sueños a un click</div>
            <div class="cuatro">
                <figure>
                        <a class="boton-sobre" id="boton-sobre" href="#">
                        <img src="" alt="logo" width="200px" height="200px"> </a>
                </figure>
            </div>
       </div>
       <div id="personal-info">
           <div>Necesitamos algunos datos para iniciar tu sueño</div>
           <div>
               Edad: <select>
                   <option>25-35</option>
                   <option>36-45</option>
                   <option>46-55</option>
                   <option>56-65</option>
                   <option>Más de 65</option>
               </select>
           </div>
           <div>
               Sexo: <select>
                    <option>Mujer</option>
                    <option>Hombre</option>
                </select>
           </div>
           <div>
               Ingresos: <select>
                    <option>$4500-$9000</option>
                    <option>$10,000-$18,000</option>
                    <option>$19,000-$30,000</option>
                    <option>$30,000-$40,000</option>
                    <option>$41,000-$50,000</option>
                    <option>$50,000 o más</option>
                </select>
           </div>
           <div>
               ¿Cuántas personas van a vivir contigo?: <select>
                    <option>0</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>Más de 5</option>
                </select>
           </div>
           <div>
                ¿Cuántas mascotas?: <select>
                     <option>0</option>
                     <option>1</option>
                     <option>2</option>
                     <option>3</option>
                     <option>4</option>
                     <option>5</option>
                     <option>Más de 5</option>
                 </select>
            </div>
            <div>
                <button></button>
            </div>
       </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script> -->
<script src="app.js"></script>
</body>
</html>
